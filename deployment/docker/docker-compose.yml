networks:
  studyhub:
    driver: bridge

volumes:
  auth-data:
  user-data:
  group-data:
  document-data:
  rabbitmq-data:
  notification-data:
  chat-data:

services:
  # ==================== MYSQL ====================
  mysql-auth:
    image: mysql:8.0
    container_name: mysql-auth
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
    ports:
    - "3300:3306"
    volumes:
      - auth-data:/var/lib/mysql
      - ../../database/schemas/auth_db.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../../database/seeds/auth_db_seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    command: >
      mysqld
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [studyhub]
    restart: unless-stopped

  mysql-user:
    image: mysql:8.0
    container_name: mysql-user
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: user_db
    ports:
    - "3301:3306"
    volumes:
      - user-data:/var/lib/mysql
      - ../../database/schemas/user_db.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../../database/seeds/user_db_seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [studyhub]
    restart: unless-stopped

  mysql-group:
    image: mysql:8.0
    container_name: mysql-group
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: group_db
    ports:
    - "3302:3306"
    volumes:
      - group-data:/var/lib/mysql
      - ../../database/schemas/group_db.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../../database/seeds/group_db_seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [studyhub]
    restart: unless-stopped

  mysql-document:
    image: mysql:8.0
    container_name: mysql-document
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: document_db
    ports:
    - "3303:3306"
    volumes:
      - document-data:/var/lib/mysql
      - ../../database/schemas/document_db.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../../database/seeds/document_db_seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [studyhub]
    restart: unless-stopped

  # ==================== MONGODB ====================
  mongo-notification:
    image: mongo:6
    container_name: mongo-notification
    volumes:
      - notification-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [studyhub]
    restart: unless-stopped

  mongo-chat:
    image: mongo:6
    container_name: mongo-chat
    volumes:
      - chat-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [studyhub]
    restart: unless-stopped

  # ==================== RABBITMQ ====================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "-q", "status"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks: [studyhub]
    restart: unless-stopped

  # ==================== BACKEND SERVICES ====================
  auth-service:
    build: ../../backend/auth_service
    container_name: auth-service
    ports: ["3000:3000"]
    env_file: ../../backend/auth_service/.env
    depends_on:
      mysql-auth: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks: [studyhub]
    restart: unless-stopped

  user-service:
    build: ../../backend/user_service
    container_name: user-service
    ports: ["3001:3001"]
    env_file: ../../backend/user_service/.env
    depends_on:
      mysql-user: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
    networks: [studyhub]
    restart: unless-stopped

  group-service:
    build: ../../backend/group_service
    container_name: group-service
    ports: ["3002:3002"]
    env_file: ../../backend/group_service/.env
    depends_on:
      mysql-group: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/health"]
    networks: [studyhub]
    restart: unless-stopped

  document-service:
    build: ../../backend/document_service
    container_name: document-service
    ports: ["3003:3003"]
    env_file: ../../backend/document_service/.env
    depends_on:
      mysql-document: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3003/health"]
    networks: [studyhub]
    restart: unless-stopped

  notification-service:
    build: ../../backend/notification_service
    container_name: notification-service
    ports: ["3005:3005"]
    env_file: ../../backend/notification_service/.env
    depends_on:
      mongo-notification: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3005/health"]
    networks: [studyhub]
    restart: unless-stopped

  chat-service:
    build: ../../backend/chat_service
    container_name: chat-service
    ports: ["3006:3006"]
    env_file: ../../backend/chat_service/.env
    depends_on:
      mongo-chat: { condition: service_healthy }
      rabbitmq: { condition: service_healthy }
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3006/health"]
    networks: [studyhub]
    restart: unless-stopped

  # ==================== KONG ====================
  kong:
    image: kong:3.6.0
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ../kong/kong.yml:/kong/kong.yml
    depends_on:
      auth-service: { condition: service_healthy }
      user-service: { condition: service_healthy }
      group-service: { condition: service_healthy }
      document-service: { condition: service_healthy }
      notification-service: { condition: service_healthy }
      chat-service: { condition: service_healthy }
    networks: [studyhub]
    restart: unless-stopped
