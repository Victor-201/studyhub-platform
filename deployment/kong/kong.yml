_format_version: "3.0"
_transform: true

# ==================== GLOBAL PLUGINS ====================
plugins:
  - name: cors
    enabled: true
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      exposed_headers:
        - X-Auth-Token
        - X-Filename
        - Content-Disposition
      credentials: true
      max_age: 3600

# ==================== SERVICES ====================
services:
  # ---------- AUTH ----------
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: auth-route
        paths:
          - /api/v1/auth
        strip_path: false

  # ---------- USER ----------
  - name: user-service
    url: http://user-service:3001
    routes:
      - name: user-route
        paths:
          - /api/v1/user
        strip_path: false

  # ---------- GROUP ----------
  - name: group-service
    url: http://group-service:3002
    routes:
      - name: group-route
        paths:
          - /api/v1/group
        strip_path: false

  # ---------- DOCUMENT ----------
  - name: document-service
    url: http://document-service:3003
    routes:
      - name: document-route
        paths:
          - /api/v1/document
        strip_path: false
        plugins:
          - name: proxy-cache
            enabled: true
            config:
              response_code:
                - 200
              request_method:
                - GET
              content_type:
                - application/octet-stream
              cache_ttl: 300
              strategy: memory

  # ---------- NOTIFICATION ----------
  - name: notification-service
    url: http://notification-service:3005
    routes:
      - name: notification-route
        paths:
          - /api/v1/notification
        strip_path: false

  # ---------- CHAT ----------
  - name: chat-service
    url: http://chat-service:3006
    routes:
      - name: chat-route
        paths:
          - /api/v1/chat
        strip_path: false
