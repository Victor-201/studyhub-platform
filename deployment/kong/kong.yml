_format_version: "3.0"
_transform: true

plugins:
  - name: cors
    enabled: true
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Authorization
        - Content-Type
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

services:
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: auth-route
        paths:
          - /api/v1/auth
        strip_path: false
        preserve_host: false

  - name: user-service
    url: http://user-service:3001
    routes:
      - name: user-route
        paths:
          - /api/v1/user
        strip_path: false
        preserve_host: false

  - name: group-service
    url: http://group-service:3002
    routes:
      - name: group-route
        paths:
          - /api/v1/group
        strip_path: false
        preserve_host: false

  - name: document-service
    url: http://document-service:3003
    routes:
      - name: document-route
        paths:
          - /api/v1/document
        strip_path: false
        preserve_host: false
